                    <input type="text" placeholder="Enter your name" id="name">
                </div><br>

                </div><br>
                <div class="card-box">

                    <input placeholder="Enter your Branch" id="branch">
                </div><br>
                <div class="card-box">
                    <span class="details">PHONE NUMBER</span><br>
                    <input type="number" placeholder="Enter your phonenumber" id="phonenumber"><br>
                </div><br>
